<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>GRDB</title>
	<link rel="stylesheet" type="text/css" href="grdb.css" media="screen" />
	<script type="text/javascript" src="grdb.js"></script>
</head>

<body onload="init()">
<header>
<h1 onclick="home()" title="Open home page"><span class="hi">GRDB</span><span class="lo">GRDB</span></h1>
<form onsubmit="findUsers(event)"><input name="q" type="search" placeholder="Find users" results="10" /></form>
<nav>
<a id="mail" class="act" onclick="fetchMails(event)">Messages</a>
<a id="user" onclick="fetchUsers(event)">Favourites</a>
<a id="visitor" onclick="fetchVisitors(event)">Visitors</a>
</nav>
</header>
<aside>
<nav>
<a id="allmail" class="act" onclick="filterMails(event)">All Messages</a>
<hr />
<a id="inbox" onclick="filterMails(event,'recv')">Inbox</a>
<a onclick="filterMails(event,'ignored')">Ignored</a>
<hr />
<a id="sent" onclick="filterMails(event,'sent')">Sent</a>
<a onclick="filterMails(event,'drop')">Dropped</a>
<hr />
<a id="thread" onclick="showThreads(event)">Threads</a>
</nav>
<nav>
<a id="alluser" onclick="filterUsers(event)">All Favourites</a>
</nav>
<nav>
<a id="allvisitor" onclick="filterVisitors(event)">All Visits</a>
<hr />
<a id="received" onclick="filterVisitors(event,'recv')">Received</a>
<a id="new" onclick="filterVisitors(event,'new')">New</a>
<hr />
<a id="given" onclick="filterVisitors(event,'sent')">Given</a>
<a id="ignored" onclick="filterVisitors(event,'drop')">Unseen</a>
<hr />
<a onclick="filterVisitors(event,'taps')">Taps</a>
</nav>
</aside>
<ul id="mails"></ul>
<ul id="threads" class="triple"></ul>
<ul id="users" class="double"></ul>
<ul id="visitors" class="double"></ul>
<img id="userpic" />
<footer id="info">GRDB. A Useless Safari extension.</footer>
</body>
</html>
